<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DISHA CALCULATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f1720, #0b2540, #0f2b36);
      color: #e6eef3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.01)
      );
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }

    .logo {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      background: linear-gradient(135deg, #2dd4bf, #60a5fa);
      color: #022;
      font-size: 18px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .subtitle {
      font-size: 13px;
      color: #9fb3c8;
    }

    input {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0b1220;
      color: #eaf6ff;
    }

    input::placeholder {
      color: #7f94aa;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    button.primary {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #34d399, #3b82f6);
      color: #022;
    }

    button.secondary {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: transparent;
      color: #9fb3c8;
      cursor: pointer;
    }

    .output {
      margin-top: 22px;
      background: #0b1220;
      border-radius: 12px;
      padding: 18px;
      min-height: 60px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaf6ff;
    }
  </style>
</head>

<body>
  <div class="box">
    <header>
      <div class="logo">DIS</div>
      <div>
        <h1>DISHA CALCULATOR</h1>
        <div class="subtitle">
          Arithmetic • Algebra • Percentages • Roots
        </div>
      </div>
    </header>

    <input
      id="query"
      placeholder="25% of 200, √144, 2 + 3 * 4"
      onkeydown="if(event.key==='Enter') calculate()"
    />

    <div class="controls">
      <button class="primary" onclick="calculate()">DISHA AI</button>
      <button class="secondary" onclick="clearAll()">Clear</button>
      <button class="secondary" onclick="demo()">Demo</button>
    </div>

    <div class="output" id="output">—</div>
  </div>

<script>
function clearAll() {
  query.value = '';
  output.innerText = '—';
}

function demo() {
  const samples = [
    '25% of 200',
    '2 + 3 * 4',
    '144 ** 0.5',
    '(50 + 50) / 2'
  ];
  query.value = samples[Math.floor(Math.random() * samples.length)];
  calculate();
}

async function calculate() {
  const q = query.value.trim();
  if (!q) return;

  output.innerText = '…';

  // Try backend first (optional)
  try {
    const res = await fetch('http://localhost:3000/calculate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query: q })
    });

    if (res.ok) {
      const data = await res.json();
      if (data && data.result !== undefined) {
        output.innerText = data.result;
        return;
      }
    }
  } catch {}

  // Always-working local fallback
  try {
    const safe = q
      .replace(/√/g, 'Math.sqrt')
      .replace(/% of/g, '*')
      .replace(/\^/g, '**');

    const result = Function('"use strict"; return (' + safe + ')')();
    output.innerText = result;
  } catch {
    output.innerText = 'Invalid expression';
  }
}
</script>
</body>
</html>
